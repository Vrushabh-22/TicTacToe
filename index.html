<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="wrapper">

        <p class="status"></p>

        <div class="gameBoard">
            <div class="cell cell1" id="0"></div>
            <div class="cell cell2" id="1"></div>
            <div class="cell cell3" id="2"></div>
            <div class="cell cell4" id="3"></div>
            <div class="cell cell5" id="4"></div>
            <div class="cell cell6" id="5"></div>
            <div class="cell cell7" id="6"></div>
            <div class="cell cell8" id="7"></div>
            <div class="cell cell9" id="8"></div>
        </div>

        <button class="resetBtn">New Game</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
